<!DOCTYPE html>
<html>
<head>
  <title>For Tonu ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      cursor: pointer;
      background: black;
    }

    /* Background */
    .bg {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.35);
      z-index: -1;
    }

    /* Poster */
    .poster {
      max-width: 95%;
      max-height: 95%;
      opacity: 0;
      animation: fadeIn 2s ease forwards, float 6s ease-in-out infinite;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .tap-text {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 14px;
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
  </style>
</head>

<body>

  <img class="bg" src="map.png" />
  <img class="poster" src="poster.png" />

  <div class="tap-text" id="tap">tap anywhere ❤️</div>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="Sugar.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    const tapText = document.getElementById("tap");

    function startExperience() {
      music.play();
      tapText.style.display = "none";
      document.body.removeEventListener("click", startExperience);
    }

    document.body.addEventListener("click", startExperience);
  </script>

</body>
</html>
