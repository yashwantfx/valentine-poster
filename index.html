<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a001a 0%, #000 70%);
      overflow: hidden;
      font-family: sans-serif;
    }

    img {
      max-width: 95%;
      max-height: 95%;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 2s ease forwards;
      box-shadow: 0 0 40px rgba(255, 0, 120, 0.6);
      border-radius: 12px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <img src="poster.png" />
</body>
</html>
